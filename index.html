<!DOCTYPE html>
<html>
    <head>
        <title>Stick Man</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
<div id="main" class="page page-home">
  <div class="pack pack-1">
    <div id="stickman" class="runner jumping">
      <div class="wrap">
        <div class="body">
          <div class="arm">
            <div class="left-hand">
              <div class="wrist"></div>
            </div>
            <div class="chest">
              <div class="head">
                <div class="neck"></div>
              </div>
              <div class="hip">
                <div class="left-leg">
                  <div class="instep"></div>
                </div>
                <div class="right-leg">
                  <div class="instep"></div>
                </div>
              </div>
            </div>
            <div class="right-hand">
              <div class="wrist"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ground"></div>
  </div>

</div>
        <div class=container>
            <p onClick="Movement()" >Do Something Else</p>
        </div>    
    </body>
</html>
